<!DOCTYPE html>
<html>
    <head>
        <title>Flight Schedule</title>
    </head>
    <body>
        <h3>Flight Schedule Table</h3>
        <table border="1">
            <tr>
                <th>Flight Number</th>
                <th>Destination</th>
                <th>Departure Time</th>
                <th>Arrival Time</th>
                <th>Duration</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>ARE233</td>
                <td>Delhi</td>
                <td>08:00</td>
                <td>10:00</td>
                <td><abbr title="2 hours 0 minutes">2h</abbr></td>
                <td>On Time</td>
            </tr>
            <tr bgcolor="#D6EAF8">
                <td>BRE244</td>
                <td>London</td>
                <td>09:30</td>
                <td>17:30</td>
                <td><abbr title="8 hours 0 minutes">8h</abbr></td>
                <td>Delayed</td>
            </tr>
            <tr>
                <td>546DRE</td>
                <td>Mumbai</td>
                <td>11:00</td>
                <td>13:30</td>
                <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
                <td>On Time</td>
            </tr>
            <tr bgcolor="#D6EAF8">
                <td>ERT234</td>
                <td>Dubai</td>
                <td>15:45</td>
                <td>18:45</td>
                <td><abbr title="3 hours 0 minutes">3h</abbr></td>
                <td>Cancelled</td>
            </tr>
            <tr>
                <td>DFG453</td>
                <td>Bangalore</td>
                <td>19:00</td>
                <td>21:30</td>
                <td><abbr title="2 hours 30 minutes">2h 30m</abbr></td>
                <td>On Time</td>
            </tr>
        </table>
    </body>
</html>
